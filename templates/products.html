{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}
    {% for p in products %}
    <div>
        <a href = "/products/{{ p.product_id }}">
            <img src="/static/{{ p.picture }}">
            <p>{{ p.product_name }}</p>

        </a>

    </div>
    {% endfor %}
{% endblock %}
