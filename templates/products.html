<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

{% extends "base.html" %}

{% block title %}Products{% endblock %}


{% block content %}        
<div class="products">
{% for p in products %}
    <div class="pictureProduct">
        <a href="/products/{{ p.product_id }}">
            <img src="/static/{{ p.picture }}">
            <p>{{ p.product_name }}</p>
        </a>
    </div>
{% endfor %}
</div>
{% endblock %}

</html>
